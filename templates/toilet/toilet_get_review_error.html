{% extends 'toilet/base.html' %}
{% load static %}
{% block title %} エラーページ {% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-red-600 mb-4">エラーが発生しました</h1>
    
    <p class="text-gray-700 mb-2">
        {{ message }}
    </p>

    {% if error %}
        <div class="bg-red-100 text-red-700 p-2 mt-4 rounded">
            <strong>詳細:</strong><br>
            <pre class="whitespace-pre-wrap">{{ error }}</pre>
        </div>
    {% endif %}

    <div class="mt-6">
        <a href="{% url 'toilet:user_comments' %}" class="text-blue-600 underline hover:text-blue-800">マイページに戻る</a>
    </div>
</div>

{% endblock %}
