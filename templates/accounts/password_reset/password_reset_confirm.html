{% extends "accounts/base.html" %}

{% block title %} パスワード変更 {% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center mt-10">
    <h2 class="w-full max-w-md text-center text-2xl font-bold p-2 border-b border-gray-300">パスワード設定</h2>
    <p class="my-4">新しいパスワードを入力してください。</p>
    
    <form method="post" class="w-full max-w-md flex flex-col justify-center items-center">
        {% csrf_token %}
        <div class="w-full flex flex-col items-left justify-center mb-4">
            <label for="{{ form.new_password1.id_for_label }}">新しいパスワード</label>
            {{ form.new_password1 }}
        </div>
        <div class="w-full flex flex-col items-left justify-center">
            <label for="{{ form.new_password2.id_for_label }}">新しいパスワード（確認）</label>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="w-full max-w-md mt-8 py-2 bg-[#62AEE4] text-white shadow-md hover:shadow-none hover:bg-[#40A0E3] transition">変更する</button>
    </form>
</div>
{% endblock %}
