{% extends 'accounts/base.html' %}

{% block title %} ユーザー削除画面 {% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center mt-10">
    <h1 class="w-full max-w-md text-center text-2xl font-bold p-2 border-b border-gray-300">アカウント削除</h1>
    <p class="w-full max-w-md my-4 mx-auto text-justify">
        この操作を行うと、アカウントは無効化されます。<br>
        アカウントの復旧はできません。<br>
        問題なければ以下にチェックを入れ、アカウントを削除してください。
    </p>
    <div class="w-full max-w-md flex flex-col items-center justify-center mt-2">
        <form method="POST" class="w-full flex flex-col justify-center items-left ">
            {% csrf_token %}
            <div class="flex items-center justify-center bg-blue-100 p-3">
                <label class="">{{ delete_form.confirm.label }}：</label>
                {{ delete_form.confirm }}
            </div>
            <button type="submit" class="bg-red-500 text-white mt-5 px-4 py-2 shadow-md hover:bg-red-600 hover:shadow-none ">削除</button>
        </form>
        <a href="{% url 'accounts:user_info_update' %}" class="text-blue-500 mt-12 text-lg">キャンセル</a>
    </div>
</div>
{% endblock %}
